    <!-- Table searcher -->
    <mat-form-field appearance="outline" class="search-field custom-search-field search-engine">

      (click)="newMovie()"
      > 
      <mat-icon >add</mat-icon>
      Nueva Película </button>
    </div>
  </div>
  <div class="table-container">

    <app-table [data]=moviesData></app-table>
  </div>
</div>
